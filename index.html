<script>

let searchBox = document.querySelector('#search-box');
let images = document.querySelectorAll('.container .image-container .image');

searchBox.oninput = () =>{
   images.forEach(hide => hide.style.display = 'none');
   let value = searchBox.value.toLowerCase(); // Convert search term to lowercase for case-insensitive search
   images.forEach(filter =>{
      let title = filter.getAttribute('data-title').toLowerCase(); // Convert image title to lowercase for case-insensitive search
      if(title.includes(value)){
         filter.style.display = 'block';
      }
      if(searchBox.value == ''){
         filter.style.display = 'block';
      }
   });
};
</script>
<style>
      .gallery {
         display: flex;
         flex-wrap: wrap;
         margin: 20px 0;

      }
      .gallery img {
         width: 200px;
         height: 200px;
         object-fit: cover;
         margin: 10px;
         border: 2px solid #ccc;
         border-radius: 5px;
      }
   </style>
</head>
<body>
   <h1></h1>
   <div class="gallery"></div>
   <script>
      function uploadImage() {
         const input = document.getElementById('upload');
         if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
               const img = document.createElement('img');
               img.src = e.target.result;
               document.querySelector('.gallery').appendChild(img);
            }
            reader.readAsDataURL(input.files[0]);
         }
      }
   </script>
        <form>
      <input type="file" id="upload">
      <button type="button" onclick="uploadImage()">Upload</button></form>
</body>
