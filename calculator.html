    <header class="header-1">
      <h1>Tree Percentage Calculator</h1>
    </header>
    <main>
      <div class="form-container">
        <form>
          <label for="tree_count">Number of Trees:</label>
          <input type="number" id="tree_count" name="tree_count" min="0">
          <br><br>
          <label for="population">Number of Population:</label>
          <input type="number" id="population" name="population" min="0">
          <br><br>
          <label for="area">Area (in sq. feet):</label>
          <input type="number" id="area" name="area" min="0">
          <br><br>
          <input type="button" value="Calculate" onclick="calculatePercentage()">
        </form>
        <div class="result-container">
          <h2>Percentage of Trees in the Area:</h2>
          <p id="result"></p>
          <p id="advice"></p>
        </div>
      </div>
    </main>
    <script>// Define function to calculate tree percentage and give advice
function calculatePercentage() {
  // Get input values
  let treeCount = parseInt(document.getElementById("tree_count").value);
  let population = parseInt(document.getElementById("population").value);
  let area = parseInt(document.getElementById("area").value);

  // Calculate tree percentage
  let treePercentage = (treeCount / (population * area)) * 100;

  // Display tree percentage result
  document.getElementById("result").innerText = treePercentage.toFixed(2) + "%";

  // Give advice based on tree percentage
  if (treePercentage < 10) {
    document.getElementById("advice").innerHTML = "The percentage of trees in this area is very low. We recommend planting more trees to improve the environment.";
  } else if (treePercentage >= 10 && treePercentage <= 30) {
    document.getElementById("advice").innerHTML = "The percentage of trees in this area is moderate. It is recommended to plant more trees to make the environment healthier.";
  } else {
    document.getElementById("advice").innerHTML = "The percentage of trees in this area is good. Keep up the good work and continue to plant more trees to maintain a healthy environment!";
  }
}
</script>
